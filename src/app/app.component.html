    <div class="col-xl-12 p-0">
      <div class="row w-100 p-0">
        <div class="col-xl-12 p-2 text-center">
          <button
            data-toggle="tooltip"
            data-placement="bottom"
            title="Export to image"
            type="button"
            class="btn btn-primary m-1"
            (click)="rasterize()"
          >
            <i class="fa fa-download" aria-hidden="true"></i> Export to image
          </button>
          <button
            data-toggle="tooltip"
            data-placement="bottom"
            title="Export to SVG"
            type="button"
            class="btn btn-primary m-1"
            (click)="rasterizeSVG()"
          >
            <i class="fa fa-download" aria-hidden="true"></i> Export to SVG
          </button>
          <button
            data-toggle="tooltip"
            data-placement="bottom"
            title="Export to HTML"
            type="button"
            class="btn btn-primary m-1"
            (click)="exportToHtml()"
          >
            <i class="fa fa-download" aria-hidden="true"></i> Export to HTML
          </button>
          <button
            data-toggle="tooltip"
            data-placement="bottom"
            title="Save in localStorage"
            type="button"
            class="btn btn-primary m-1"
            (click)="saveCanvasToJSON()"
          >
            <i class="fa fa-save" aria-hidden="true"></i> Save local
          </button>
          <button
            data-toggle="tooltip"
            data-placement="bottom"
            title="Load from localStorage"
            type="button"
            class="btn btn-primary m-1"
            (click)="loadCanvasFromJSON()"
          >
            <i class="fa fa-save" aria-hidden="true"></i> Load local
          </button>
          <button
            data-toggle="tooltip"
            data-placement="bottom"
            title="Clean Canvas"
            type="button"
            class="btn btn-danger"
            (click)="confirmClear()"
          >
            <i class="fa fa-ban" aria-hidden="true"></i> Clean
          </button>
        </div>
      </div>
    </div>

              title="Clone"

              class="btn btn-outline-primary"

              data-placement="bottom"
              title="Unselect"

              class="btn btn-outline-primary"
              [disabled]="!canvas.selected"
