<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="editor-container">
        <textarea id="editor"></textarea>
        <button id="save-content">Save Content</button>
    </div>

    <!-- Load TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/cn3runbtm7ybmc43uo6cwh3a3692t2skp6p8m1ckfg6i12ot/tinymce/5/tinymce.min.js"></script>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Load ArteJS -->
    <script src="../libs/arte.js"></script>

    <!-- Debugging ArteJS -->
    <script>
        console.log("ArteJS Check:", typeof Arte); // Should output "function" or "object"
    </script>

    <!-- Initialize TinyMCE -->
    <script>
        tinymce.init({
            selector: '#editor',
            plugins: 'lists code link',
            toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | code | link',
            height: 300,
            menubar: false,
            branding: false,
            api_key: 'cn3runbtm7ybmc43uo6cwh3a3692t2skp6p8m1ckfg6i12ot', // Ensure your API key is valid
        });
    </script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
