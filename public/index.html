<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="editor-container">
        <textarea id="editor"></textarea>
        <button id="save-content">Save Content</button>
    </div>

    <!-- Load TinyMCE from CDN -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.tiny.cloud/1/cn3runbtm7ybmc43uo6cwh3a3692t2skp6p8m1ckfg6i12ot/tinymce/5/tinymce.min.js"></script>





    <!-- Load jQuery first from a CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Load ArteJS -->
<script src="../libs/arte.js"></script>

<!-- Debugging Check for ArteJS -->
<script>
    console.log("ArteJS Check:", typeof Arte); // Should output "function" or "object"
</script>

<!-- Load the custom JavaScript file last -->
<script src="js/script.js"></script>



</body>
</html>
